
<div class="card mt-5">
  <h1 style="text-align: center;">TABLA GRUPOS</h1>
  <br>
  <div class="table-responsive">
    <table class="table table-hover" id='grupos'>
      <thead>
        <tr>

          <th scope="col">Nombre</th>
          <th scope="col">Grupo</th>
          <th scope="col">Pago</th>
          <th scope="col">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let item of grupos$ | async">

          <td>{{item.nombre}}</td>
          <td>{{item.grupo}}</td>
          <td>{{item.pago}}</td>
          <td>{{item.fecha}}</td>
          <td class="btn-group d-none d-sm-block" role="group">
            <button class="btn btn-info m-1" (click)="onGoToEdit(item)">Editar</button>
            <button class="btn btn-warning m-1" (click)="onGoToInfo(item)">Info</button>
            <button class="btn btn-danger m-1" (click)="onGoToDelete(item.id!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <button class="btn btn-info m-1" (click)="onGoAgregar()">Agregar</button>
      <button class="btn btn-success m-1" (click)="onToExport()">Descargar
      </button>
    </div>
  </div>


</div>
<app-footer></app-footer>
