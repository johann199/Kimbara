  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <img style="width: 500px;" src="../assets/imagenes/Logos/LOGO KIMBARA.png" alt="">
      <div class="card-body">
        <h2>Iniciar Sesion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary me-md-2">Iniciar</button>
        </form>
        <div class="form-group mt-3">
          <p>No tienes una cuenta? <a [routerLink]="['/register']">Registrar</a></p>
        </div>
        <div class="form-group mt-3">
           <a [routerLink]="['/forgot-password']">Recuperar Contraseña</a>
        </div>
      </div>
    </div>
  </div>
</div>
