<div class="card text-center mt-5">
  <div class="card-header">
    <h1></h1>
    <img style="width: 500px;" src="../assets/imagenes/Logos/LOGO KIMBARA.png" alt="">
  </div>
  <div class="card-body">
    <form  [formGroup]="eventoForms" (ngSubmit)="addevent()">
      <div class="row">
        <div class="col-md-6 mt-4">
          <label for="" class="form-label">Titulo</label>
          <input class="form-control" formControlName="title" type="text" >
        </div>
        <div class="col-md-6 mt-4">
          <label for="" class="form-label">Fecha inicial</label>
          <input class="form-control" formControlName="start" type="date">
        </div>
        <div class="col-md-6 mt-4">
          <label for="" class="form-label">Fecha Final </label>
          <input class="form-control" formControlName="end" type="date" >
        </div>
        <div class="col-md-6 mt-4">
          <label for="" class="form-label">Descripción</label>
          <input class="form-control" formControlName="description" type="text" >
        </div>
      </div>
    </form>
    <br>
    <button  type="button" class="btn btn-secondary btn-lg" (click)="onRegresar()" >Regresar</button>
    <button type="submit" class="btn btn-primary btn-lg " (click)="addevent()">Crear</button>
  </div>
</div>
